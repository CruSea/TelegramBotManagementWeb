
<div class="modal-body">
    <div class="container fh">
      <div class="row">
        <div class="col" *ngIf="fetchForm">
  
          <form [formGroup]="userForm" (ngSubmit)="register()">
            <!-- full name form -->
            <div class="form-group">
              <label>First Name</label>
              <input formControlName="fullName" type="text" class="form-control">
              <div *ngIf="isValid('fullname')">
                <small class="text-danger">
                  Enter first name
                </small>
              </div>
            </div>

               <!-- email address form -->
            <div class="form-group">
              <label>Email</label>
              <input formControlName="email" type="text" class="form-control">
              <div *ngFor="let validation of vMsg.email">
                <div class="text-danger" *ngIf="email.hasError(validation.type) && (email.dirty || email.touched)">
                  <small>{{validation.message}}</small>
                </div>
              </div>
            </div>
            
            <!-- phone number form -->
            <div class="form-group">
              <label>Phone</label>
              <input formControlName="phoneNumber" type="text" class="form-control">
              <div *ngIf="isValid('phoneNumber')">
                <small class="text-danger">
                  Enter phone
                </small>
              </div>
            </div>
         
            <!-- password form -->
            <div class="form-group">
              <label>Password</label>
              <input formControlName="password" type="password" class="form-control" aria-describedby="emailHelp">
              <div *ngFor="let validation of vMsg.password">
                <div class="text-danger"
                  *ngIf="password.hasError(validation.type) && (password.dirty || password.touched)">
                  <small>{{validation.message}}</small>
                </div>
              </div>
            </div>
            <!-- confirm password form field -->
            <div class="form-group">
              <label>Confirm Password</label>
              <input formControlName="confirmPassword" type="password" class="form-control" aria-describedby="emailHelp" >
              <div *ngIf="isValid('confirmPassword')">
                <small class="text-danger">
                  Enter confirm password
                </small>
              </div>
              <small class="text-danger" *ngIf="userForm.controls.confirmPassword.errors?.MatchPassword">
                Confirm password mismatch
              </small>
            </div>
           
            <br>
            <button type="submit" class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
            <button type="submit" class="btn btn-primary float-right">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
